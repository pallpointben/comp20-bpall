<!DOCTYPE html>

<html>

  <head>
    <title>Geolocation Map Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" href="geolocation_map_style.css" />
    
    <script>
      var myLat = 0;
      var myLng = 0;
      var request = new XMLHttpRequest();
      var me = new google.maps.LatLng(myLat, myLng);
      var myOptions = {
            zoom: 13, // The larger the zoom number, the bigger the zoom
            center: me,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
      var http = new XMLHttpRequest();
      var map;
      var data;
      var marker;
      var infowindow = new google.maps.InfoWindow();
      
      function init() {
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        getMyLocation();
      }
      
      function getMyLocation() {
        if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
          navigator.geolocation.getCurrentPosition(function(position) {
            myLat = position.coords.latitude;
            myLng = position.coords.longitude;
            postmystuff();
            renderMap();
          });
        }
        else {
          alert("Geolocation is not supported by your web browser.  What a shame!");
        }
      }
      function renderMap() {
        me = new google.maps.LatLng(myLat, myLng);
        
        // Update map and go there...
        map.panTo(me);
  
        // Create a marker
        for (i = 0, i < data.size, i++) {
            me = new google.maps.LatLng(data[i].lat, data[i].lng);
            var content = "User: " + data[i].login + "<br/> Message:" + data[i].message + "<br/> Miles away:" + haversine(data[i].lat, data[i].lng);
            marker = new google.maps.Marker({
              position: me,
              content: data[i].message
            });
            marker.setMap(map);
            google.maps.event.addListener(marker, 'click', function() {
            infowindow.setContent(marker.content);
            infowindow.open(map, marker);
            });
        }
          
        // Open info window on click of marker
        
      }

        var url = "https://secret-about-box.herokuapp.com/sendLocation";
        var params = "login=KelleyRumfelt&lat=" + myLat + "&lng=" + myLng + "&message=Shum%20shum%20shlippady%20dop!";
        http.open("POST", url, true);

        //Send the proper header information along with the request
        http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
      //  http.setRequestHeader("Content-length", params.length);
      //  http.setRequestHeader("Connection", "close");

        http.onreadystatechange = function() {//Call a function when the state changes.
            if(http.readyState == 4 && http.status == 200) {
                data = JSON.parse(http.responseText);
                console.log(data);
            }
        }
        http.send(params);
      }
    </script>
  </head>
  
  <body onload="init()">

</html>
